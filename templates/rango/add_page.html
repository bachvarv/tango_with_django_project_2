<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Page</title>
</head>
<body>
    <form id="page_form" method="post" action="/rango/{{ category_slug }}/add_page/">

        {% csrf_token %}
        {% if category %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
        {% else %}
            <strong>The Category does not exists</strong>
        {% endif %}

    <input type="submit" name="submit" value="Add Page" />
    </form>

</body>
</html>
